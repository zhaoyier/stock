syntax = "proto3";
package purchasecheckmq;

import "common/empty.proto";
import "purchasecheck/purchasecheck.proto";

service purchasecheck {
	//更新订单的差额补齐 //更新订单退款金额
	rpc UpdateOffset(.purchasecheck.PurchasecheckUpdateOffset) returns (common.Empty);
	rpc UpdateRefund(.purchasecheck.PurchasecheckUpdateOffset) returns (common.Empty);
}
