syntax = "proto3";
package example;

import "common/ezbuy.proto";

service SendMail {
  option (common.service).webapi = true;
  rpc Ping(SendMailPing) returns (SendMailPingResp);
}

// ---------------------------------------------------------------------------

message SendMailPing {
	string Msg = 1;
}

message SendMailPingResp {
	string Msg = 1;
}

