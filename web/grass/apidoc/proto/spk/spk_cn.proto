syntax = "proto3";
package spk;

import "spk/spk_xerp.proto";
import "common/ezbuy.proto";

service Cn {
  option (common.service).webapi = true;
  rpc Erps(CnErps) returns (CnErpsResp);
}

message CnErp {
  int64 gpid = 1;
  int64 version = 2;
  int64 skuId = 3;  
}

message CnErps {
  repeated CnErp items = 1;
}

message CnErpsResp {
  repeated XErpOptional items = 1;
}
