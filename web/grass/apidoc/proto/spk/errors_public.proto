syntax = "proto3";
package spk;
import "common/ezbuy.proto";

enum ErrorCode {
  ErrorCodeOK = 0;
  ErrorCodeNotFound = 1;
  ErrorCodeOutOfStock = 2;
  ErrorCodeUnknown = 3;
  ErrorCodeInvalidCatalog = 4;
  ErrorCodeBlock = 5;
  ErrorCodeUnexpected = 6;
  ErrorCodeInvalidExchange = 7;
}

message Error {
  ErrorCode code = 1;
  string msg = 2;
}
