syntax                            = "proto3";
package postman;
option swift_prefix = "GRPostman";

import "common/empty.proto";

service Postman4App {
    rpc NotifyFeedback(FeedbackReq) returns(common.Empty);
}

enum FeedbackType{
	FeedbackType_Delivery = 0;
	FeedbackType_Open = 1;
}

message FeedbackReq {
	string 			MessageSN = 1;
	FeedbackType    FeedbackType = 2;
	string          Extensive = 3; // 扩展字段，用于传输一些奇妙的扩展内容
}
