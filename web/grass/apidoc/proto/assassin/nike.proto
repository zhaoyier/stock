syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Nike {
  option (common.service).webapi = true;
  rpc Get(NikeGet) returns (NikeGetResp);
}

// ---------------------------------------------------------------------------

message NikeGet {	
	string id = 1;
}

message NikeGetResp {
	Product product = 1;
}
