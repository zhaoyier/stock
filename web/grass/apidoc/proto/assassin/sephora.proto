syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Sephora {
  option (common.service).webapi = true;
  rpc Get(SephoraGet) returns (SephoraGetResp);
}

// ---------------------------------------------------------------------------

message SephoraGet {	
	string id = 1;
	bool notRealtime = 2;
}

message SephoraGetResp {
	Product product = 1;
}
