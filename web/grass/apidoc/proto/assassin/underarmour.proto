syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Underarmour {
  option (common.service).webapi = true;
  rpc Get(UnderarmourGet) returns (UnderarmourGetResp);
}

// ---------------------------------------------------------------------------

message UnderarmourGet {	
  string id = 1;
  bool notRealtime = 2;
}

message UnderarmourGetResp {
	Product product = 1;
}
