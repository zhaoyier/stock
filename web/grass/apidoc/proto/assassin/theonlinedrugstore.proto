syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Theonlinedrugstore {
  option (common.service).webapi = true;
  rpc Get(TheonlinedrugstoreGet) returns (TheonlinedrugstoreGetResp);
}

// ---------------------------------------------------------------------------

message TheonlinedrugstoreGet {	
  string id = 1;
  bool notRealtime = 2;
}

message TheonlinedrugstoreGetResp {
	Product product = 1;
}
