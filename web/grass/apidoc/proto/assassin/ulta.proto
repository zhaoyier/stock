syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Ulta {
  option (common.service).webapi = true;
  rpc Get(UltaGet) returns (UltaGetResp);
}

// ---------------------------------------------------------------------------

message UltaGet {	
  string id = 1;
  bool notRealtime = 2;
}

message UltaGetResp {
	Product product = 1;
}
