syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Target {
  option (common.service).webapi = true;
  rpc Get(TargetGet) returns (TargetGetResp);
}

// ---------------------------------------------------------------------------

message TargetGet {	
  string id = 1;
  bool notRealtime = 2;
}

message TargetGetResp {
	Product product = 1;
}
