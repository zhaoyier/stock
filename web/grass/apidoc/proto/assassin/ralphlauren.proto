syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Ralphlauren {
    option (common.service).webapi = true;
	rpc Get(RalphlaurenGet) returns (RalphlaurenGetResp);
}

// ---------------------------------------------------------------------------

message RalphlaurenGet {	
	string id = 1;
	bool notRealtime = 2;
}

message RalphlaurenGetResp {
	Product product = 1;
}
