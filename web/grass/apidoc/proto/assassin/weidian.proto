syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Weidian {
  option (common.service).webapi = true;
  rpc Get(WeidianGet) returns (WeidianGetResp);
}

// ---------------------------------------------------------------------------

message WeidianGet {	
  string id = 1;
  bool notRealtime = 2;
}

message WeidianGetResp {
	Product product = 1;
}
