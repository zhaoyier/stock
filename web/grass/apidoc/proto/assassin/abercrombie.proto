syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Abercrombie {
  option (common.service).webapi = true;
  rpc Get(AbercrombieGet) returns (AbercrombieGetResp);
}

// ---------------------------------------------------------------------------

message AbercrombieGet {	
  string id = 1;
  bool notRealtime = 2;
}

message AbercrombieGetResp {
	Product product = 1;
}
