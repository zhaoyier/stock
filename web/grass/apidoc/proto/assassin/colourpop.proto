syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Colourpop {
  option (common.service).webapi = true;
  rpc Get(ColourpopGet) returns (ColourpopGetResp);
}

// ---------------------------------------------------------------------------

message ColourpopGet {	
  string id = 1;
  bool notRealtime = 2;
}

message ColourpopGetResp {
	Product product = 1;
}
