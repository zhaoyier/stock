syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Meilele {
  option (common.service).webapi = true;
  rpc Get(MeileleGet) returns (MeileleGetResp);
}

// ---------------------------------------------------------------------------

message MeileleGet {	
  string id = 1;
  bool notRealtime = 2;
}

message MeileleGetResp {
	Product product = 1;
}
