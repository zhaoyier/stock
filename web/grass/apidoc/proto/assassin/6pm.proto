syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Sixpm {
  option (common.service).webapi = true;
  rpc Get(SixpmGet) returns (SixpmGetResp);
}

// ---------------------------------------------------------------------------

message SixpmGet {	
  string id = 1;
  bool notRealtime = 2;
}

message SixpmGetResp {
	Product product = 1;
}
