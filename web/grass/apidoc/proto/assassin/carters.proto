syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Carters {
  option (common.service).webapi = true;
  rpc Get(CartersGet) returns (CartersGetResp);
}

// ---------------------------------------------------------------------------

message CartersGet {	
  string id = 1;
  bool notRealtime = 2;
}

message CartersGetResp {
	Product product = 1;
}
