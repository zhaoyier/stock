syntax = "proto3";
package assassin;
import "assassin/assassin.proto";
import "common/ezbuy.proto";

service Vip {
  option (common.service).webapi = true;
  rpc Get(VipGet) returns (VipGetResp);
}

// ---------------------------------------------------------------------------

message VipGet {	
  string id = 1;
  bool notRealtime = 2;
}

message VipGetResp {
	Product product = 1;
}
