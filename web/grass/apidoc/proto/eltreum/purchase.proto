syntax = "proto3";
package eltreum;

import "common/empty.proto";
import "common/ezbuy.proto";

// ---------------------------------------------------------------------------
// 采购服务
service Purchase {
	// ---------------------------------------------------------------------------
	// health check
	rpc PurchasePing(ReqPurchasePing) returns (common.Empty);

	// ---------------------------------------------------------------------------
	// 获取目的地国家
	rpc CatalogGet (ReqCatalogGet) returns (RespCatalogGet);
	// 获取采购地国家
	rpc ProSourceRegionGet (ReqProSourceRegionGet) returns (RespProSourceRegionGet);
	// 获取仓库
	rpc WarehouseGet (ReqWarehouseGet) returns (RespWarehouseGet);
	// 获取运输方式
	rpc ShipmentTypeGet (ReqShipmentTypeGet) returns (RespShipmentTypeGet);
	// 获取模块
	rpc ModuleGet (ReqModuleGet) returns (RespModuleGet);
	// 获取服务类型
	rpc ServiceTypeGet (ReqServiceTypeGet) returns (RespServiceTypeGet);
	// 获取域名
	rpc DomainGet (ReqDomainGet) returns (RespDomainGet);
	// 获取所有部门
	rpc DepartmentGet (ReqDepartmentGet) returns (RespDepartmentGet);
	// 获取所有标签
	rpc LabelGet (ReqLabelGet) returns (RespLabelGet);
	// 通过MssqlOrderId查看其下的Sku的状态
	rpc ShowSkuInfos (ReqShowSkuInfos) returns (RespShowSkuInfos);
	// 根据orderItem查采购SKU信息
	rpc PoSkuInfoByOrderItemGet (ReqPoSkuInfoByOrderItemGet) returns (RespPoSkuInfoByOrderItemGet);
	// ---------------------------------------------------------------------------
	// 添加敏感词
	rpc BanKeywordAdd (ReqBanKeywordAdd) returns (RespBanKeywordAdd);
	// 修改敏感词
	rpc BanKeywordUpdate (ReqBanKeywordUpdate) returns (common.Empty);
	// 删除敏感词
	rpc BanKeywordDelete (ReqBanKeywordDelete) returns (common.Empty);
	// 查找敏感词
	rpc BanKeywordGet (ReqBanKeywordGet) returns (RespBanKeywordGet);
	// 获取所有敏感词
	rpc BanKeywordGetAll (ReqBanKeywordGetAll) returns (RespBanKeywordGetAll);
	// 初始化同步敏感词
	rpc SyncBanKeyword (common.Empty) returns (common.Empty);
	// 添加多个敏感词
	rpc MultiBanKeywordAdd (common.Empty) returns (common.Empty);

	// ---------------------------------------------------------------------------
	// 添加仓库配置
	rpc WarehouseSettingAdd (ReqWarehouseSettingAdd) returns (RespWarehouseSettingAdd);
	// 修改仓库配置
	rpc WarehouseSettingUpdate (ReqWarehouseSettingUpdate) returns (common.Empty);
	// 删除仓库配置
	rpc WarehouseSettingDelete (ReqWarehouseSettingDelete) returns (common.Empty);
	// 获取仓库配置
	rpc WarehouseSettingGet (ReqWarehouseSettingGet) returns (RespWarehouseSettingGet);
	// 前日仓库数据统计
	rpc WarehouseStatis (ReqWarehouseStatis) returns (RespWarehouseStatis);

	// ---------------------------------------------------------------------------
	// 获取待分配订单 用户分组
	rpc OrderGetGroupByUser (ReqOrderGet) returns (RespOrderGetGroupByUser);
	// 获取待分配订单详情 用户分组
	rpc OrderDetailGetGroupByUser (ReqOrderDetailGetGroupByUser) returns (RespOrderDetailGetGroupByUser);
	// 获取待分配订单 卖家分组
	rpc OrderGetGroupBySeller (ReqOrderGet) returns (RespOrderGetGroupBySeller);
	// 获取待分配订单详情 卖家分组
	rpc OrderDetailGetGroupBySeller (ReqOrderDetailGetGroupBySeller) returns (RespOrderDetailGetGroupBySeller);

	// 获取待分配订单 卖家仓库分组
	rpc OrderGetGroupBySellerWarehouse (ReqOrderGet) returns (RespOrderGetGroupBySellerWarehouse);
	// 获取待分配订单详情 卖家仓库分组
	rpc OrderDetailGetGroupBySellerWarehouse (ReqOrderDetailGetGroupBySellerWarehouse) returns (RespOrderDetailGetGroupBySellerWarehouse);
	
	// 获取采购员
	rpc BuyerGet (ReqBuyerGet) returns (RespBuyerGet);
	// 批量获取采购员
	rpc BatchBuyerGet (ReqBatchBuyerGet) returns (RespBatchBuyerGet);
	// 获取所有采购员
	rpc BuyerGetAll (common.Empty) returns (RespBuyerGet);
	// 获取订单统计信息
	rpc OrderStatis (ReqOrderStatis) returns (RespOrderStatis);
	// 按客户分配采购订单
	rpc OrderAssignByCustomer (ReqOrderAssignByCustomer) returns (common.Empty);
	// 按卖家分配采购订单
	rpc OrderAssignBySeller (ReqOrderAssignBySeller) returns (common.Empty);
	// 按卖家和仓库分配采购订单
	rpc OrderAssignBySellerWarehouse (ReqOrderAssignBySellerWarehouse) returns (common.Empty);
	// 重新分配
	rpc OrderReAssign (ReqOrderReAssign) returns (common.Empty);
	// 采购员任务统计
	rpc MissionAnalyze (ReqMissionAnalyze) returns (RespMissionAnalyze);
	// 采购分配统计
	rpc AssignAnalyze (ReqAssignAnalyze) returns (RespAssignAnalyze);

	// ---------------------------------------------------------------------------
	// 采购订单获取
	rpc PurchaseOrderGet (ReqPurchaseOrderGet) returns (RespPurchaseOrderGet);
	// 获取锁定国家和仓库
	rpc LockRegionWarehouseGet (common.Empty) returns (RespLockRegionWarehouseGet);
	// 卖家纠错
	rpc CorrectSellerName (ReqCorrectSellerName) returns (common.Empty);
	// 订单打标签
	rpc LabelOrder (ReqLabelOrder) returns (common.Empty);
	// 采购备注
	rpc PurchaseRemark (ReqPurchaseRemark) returns (common.Empty);
	// 获取订单所有备注历史
	rpc PurchaseRemarkGetAll (ReqPurchaseRemarkGetAll) returns (RespPurchaseRemarkGetAll);
	// 下单
	rpc PlaceOrder (ReqPlaceOrder) returns (common.Empty);
	// 上传 excel
	rpc UploadExcelPO (ReqUploadExcelPO) returns (RespUploadExcelPO) {
		option (common.timeout) = "10000s";
	};
	// 导出已分配代采购的指定用户的单子
    rpc DownloadAssignedOrders(ReqDownloadAssignedOrders) returns (ExportFile){
        option (common.webapi).download = true;
    }
	// 导出已分配代采购的指定用户的单子
    rpc DownloadPurchasedOrders(ReqDownloadPurchasedOrders) returns (ExportFile){
        option (common.webapi).download = true;
    }
	// 下单 sku 完整性检查
	rpc SkuIntegrityCheck(ReqSkuIntegrityCheck) returns (RespSkuIntegrityCheck);
	// 退单
	rpc CancelOrder (ReqCancelOrder) returns (common.Empty);
	// 批量退单
	rpc CancelOrders (ReqCancelOrders) returns (common.Empty);
	// 多个类型差额补齐
    rpc MakeOffsets (ReqMakeOffsets) returns (common.Empty);
	// 修改运输方式
	rpc ChangeShipmentType (ReqChangeShipmentType) returns (common.Empty);
	// 保存采购内控
	rpc SavePurchaseCheck (ReqSavePurchaseCheck) returns (common.Empty);
	// 任务列表
	rpc TaskListGet (ReqTaskListGet) returns (RespTaskListGet);
	// 任务列表统计
	rpc TaskListStatis (ReqTaskListStatis) returns (RespTaskListStatis);
	// 获取选中任务 ID
	rpc TaskListGetIDs (ReqTaskListGetIDs) returns (RespTaskListGetIDs);
	// 获取状态异常订单， 获取不到商品库
	rpc AnbormalOrderGet (ReqAnbormalOrderGet) returns (RespAnbormalOrderGet);
	// 尝试修复 Abnormal Order
	rpc AbnormalFix (ReqAbnormalFix) returns (RespAbnormalFix);
	// 尝试修复所有 Abnormal Order
	rpc AbnormalFixAll (ReqAbnormalFixAll) returns (RespAbnormalFixAll);
	// 修复采购单的商品信息
	rpc RefreshProductInfo (ReqRefreshProductInfo) returns (RespRefreshProductInfo);
	// 记录返利链接
	rpc SaveRebateURL (ReqSaveRebateURL) returns (RespSaveRebateURL);
	// 记录淘宝退款状态
	rpc SaveTaobaoRefundStatus (ReqBatchSaveTaobaoRefundStatus) returns (RespSaveTaobaoRefundStatus);
	// 获取淘宝退款状态
	rpc TaobaoRefundStatusGet (ReqTaobaoRefundStatusGet) returns (RespTaobaoRefundStatusGet);
	// 采购订单导出
	rpc PurchaseOrderExport (ReqPurchaseOrderGet) returns (RespPurchaseOrderExport){
		option (common.webapi).download = true;
	};
	// ---------------------------------------------------------------------------
	// 查询超级采购员列表
	rpc SuperPurchaserGet (ReqSuperPurchaserGet) returns (RespSuperPurchaserGet);
	// 设置超级管理员
	rpc SetSuperPurchaser (ReqSetSuperPurchaser) returns (RespSetSuperPurchaser);

	// ---------------------------------------------------------------------------
    // 监控，查询进入了Sync表，但是没进入主表的数量
    rpc MonitorGetNotEnterPurchaseSystem (ReqMonitorGetNotEnterPurchaseSystem) returns (RespMonitorGetNotEnterPurchaseSystem);
    // 监控，查询进入了采购系统后，各个状态的数量统计
    rpc MonitorGetOrderCountPerStatus (ReqMonitorGetOrderCountPerStatus) returns (RespMonitorGetOrderCountPerStatus);
    // 监控，查询进入了采购系统后，在某状态停留的时间统计
    rpc MonitorGetDurationInStatus (ReqMonitorGetDurationInStatus) returns (RespMonitorGetDurationInStatus);
	
	// ---------------------------------------------------------------------------
	// 再次返回众包系统
	rpc ReturnToOutsourcing (ReqReturnToOutsourcing) returns (RespReturnToOutsourcing);
	// 写入操作日志                                         
	rpc OperationLogAdd (ReqOperationLogAdd) returns (RespOperationLogAdd);
	// 查询操作日志
	rpc OperationLogGet (ReqOperationLogGet) returns (RespOperationLogGet);
	// 美国台湾订单生成运单号
	rpc GenTrackNo (ReqGenTrackNo) returns (RespGenTrackNo);
}

// ---------------------------------------------------------------------------


message PoOrderItem{
	int64 orderID = 1;
	int64 orderItemID = 2;
}

message ReqPoSkuInfoByOrderItemGet{
	PoOrderItem orderItem = 1;
}

message PoInfo{
	string poNumber = 1;
	string placeOrderAccount = 2;
	string placeOrderUserName = 3;
	string trackingNo = 4;
	string trackingStatus = 5;	
}

message RespPoSkuInfoByOrderItemGet{
	int64 orderID = 1;
	int64 orderItemID = 2;
	string productName = 3;
	string sku = 4;
	int64 qty = 5;
	int64 internalUnitPrice = 6;
	string vendorName = 7;
	int64 orderDate = 8;
	repeated PoInfo purchaseOrderInfo = 9;
	string productURL = 10;
	int64 gpid = 11;
}

message ReqPurchasePing {
	string Msg = 1;
}

message BanKeyword {
	// 国家代码
	string CountryName = 1;
	// 国家代码 Id
	int64 RegionId = 2;
	// 仓库名
	string WarehouseName = 3;
	// 仓库 Id
	int64 WarehouseId = 4;
	// 运输方式名
	string ShipmentTypeName = 5;
	// 运输方式 Id
	int64 ShipmentTypeId = 6;
	// 模块名
	string Module = 7;
	// 模块Id
	int64 ModuleId = 8;
	// 关键字
	string Keyword = 9;
	// Id 唯一标识
	string Id = 10;
	// 创建人
	string CreatedBy = 11;
	// 创建时间
	int64 CreateTime = 12;
	// 更新人
	string UpdatedBy = 13;
	// 更新时间
	int64 UpdateTime = 14;
}

message ReqBanKeywordAdd {
	// 国家代码
	string CountryName = 1;
	// 国家代码 Id
	int64 RegionId = 2;
	// 仓库名
	string WarehouseName = 3;
	// 仓库 Id
	int64 WarehouseId = 4;
	// 运输方式名
	string ShipmentTypeName = 5;
	// 运输方式 Id
	int64 ShipmentTypeId = 6;
	// 模块名
	string Module = 7;
	// 模块Id
	int64 ModuleId = 8;
	// 关键字
	string Keyword = 9;
}

message RespBanKeywordAdd {
	// Id 唯一标识
	string Id = 1;
}

message ReqBanKeywordUpdate {
	// 国家名字
	string CountryName = 1;
	// 国家代码 Id
	int64 RegionId = 2;
	// 仓库名
	string WarehouseName = 3;
	// 仓库 Id
	int64 WarehouseId = 4;
	// 运输方式名
	string ShipmentTypeName = 5;
	// 运输方式 Id
	int64 ShipmentTypeId = 6;
	// 模块名
	string Module = 7;
	// 模块Id
	int64 ModuleId = 8;
	// 关键字
	string Keyword = 9;
	string Id = 10;
}

message ReqBanKeywordDelete {
	// Id 唯一标识
	string Id = 1;
}

message ReqBanKeywordGet {
	// 国家代码
	int64 RegionId = 1;
	// 仓库
	int64 WarehouseId = 2;
	// 运输方式
	int64 ShipmentTypeId = 3;
	// 模块
	int64 ModuleId = 4;
	// 模糊匹配关键词
	string Query = 5;
	// 页码 从1开始
	int64 Page = 6;
	// 页面大小
	int64 Size = 7;
}

message RespBanKeywordGet {
	// 搜索返回关键词
	repeated BanKeyword BanKeywords = 1;
	// 关键词总数
	int64 Total = 2;
}

message ReqBanKeywordGetAll {
	// 国家代码
	int64 RegionId = 1;
	// 仓库
	int64 WarehouseId = 2;
	// 运输方式
	int64 ShipmentTypeId = 3;
	// 模块
	int64 ModuleId = 4;
}

// RespBanKeywordGetAll 返回纯关键字 string 数组
message RespBanKeywordGetAll {
	// 搜索返回关键词
	repeated string BanKeywords = 1;
}

// ReqBanKeywordMatch 是否匹配到关键字，所有字段必传
message ReqBanKeywordMatch {
	// 国家代码
	int64 RegionId = 1;
	// 仓库
	int64 WarehouseId = 2;
	// 运输方式
	int64 ShipmentTypeId = 3;
	// 模块
	int64 ModuleId = 4;
	// 匹配的标题
	string Title = 5;
}

message RespBanKeywordMatch {
	// 是否含有敏感词
	bool Matched = 1;
}

// ReqBanKeywordsMatch 是否匹配到关键字，所有字段必传
message ReqBanKeywordsMatch {
	repeated ReqBanKeywordMatch Matches = 1;
}

message RespBanKeywordsMatch {
	// 是否含有敏感词
	repeated RespBanKeywordMatch Result = 1;
}

message WarehouseSettingMeta {
	// 仓库 Id
	int64 WarehouseId= 1;
    // 比例
	int64 WarehouseWeight = 2;
	// 运费相等
	bool IsUseFeeEqual = 3;
}

message WarehouseSetting {
	// 运输方式
	int64 ShipmentTypeId = 1; 
	// 运输方式名
	string ShipmentTypeName = 2;
    // 采购区域Id
	int64 ProSourceRegionId = 3;
	// 采购区域名
	string ProSourceRegionName = 4;
    // 目的地国家Id
	int64 RegionId = 5;
	// 目的地国家
	string RegionName = 6;
	// 仓库 Id
	int64 WarehouseId= 7;
	// 仓库名
	string WarehouseName = 8;
    // 比例
	int64 WarehouseWeight = 9;
	// 运费相等
	bool IsUseFeeEqual = 10;
	// 操作人
	string UpdatedBy = 11;
	// 操作时间
	int64 UpdateTime = 12;
}

message ReqWarehouseSettingAdd {
    // 采购区域Id
	int64 ProSourceRegionId = 1;
    // 目的地国家
	int64 RegionId = 2;
	// 运输方式
	int64 ShipmentTypeId = 3; 
	// 所有仓库配置
	repeated WarehouseSettingMeta WarehouseSettings = 4;
}

message RespWarehouseSettingAdd {
}

message ReqWarehouseSettingUpdate {
	//  原采购区域Id
	int64 ProSourceRegionId = 1;
    // 原目的地国家
	int64 RegionId = 2;
	// 原运输方式
	int64 ShipmentTypeId = 3; 
	// 新仓库设定
	repeated WarehouseSettingMeta WarehouseSettings = 4;
}

message ReqWarehouseSettingDelete {
	//  原采购区域Id
	int64 ProSourceRegionId = 1;
    // 原目的地国家
	int64 RegionId = 2;
	// 原运输方式
	int64 ShipmentTypeId = 3; 
}

message ReqWarehouseSettingGet {
    // 采购区域Id
	int64 ProSourceRegionId = 1;
    // 目的地国家
	int64 RegionId = 2;
	// 运输方式
	int64 ShipmentTypeId = 3; 
	// 页码
	int64 Page = 4;
	// 页面数量
	int64 Size = 5;
}

message RespWarehouseSettingGet {
	// 仓库设定
	repeated WarehouseSetting WarehouseSettings = 1;
	// 总数
	int64 Total = 2;
}

message WarehouseStatis {
	// 仓库名
	string WarehouseName = 1;
	// 仓库 ID
	int64 WarehouseId = 2;
	// 前日仓库订单数
	int64 OrderCount = 3;
}

message ReqWarehouseStatis {
	// 国家 Id
	int64 RegionId = 1;
	// 采购地
	int64 ProSourceRegionId = 2;
}

message RespWarehouseStatis {
	repeated WarehouseStatis Statis = 1;
}

message OrderGroupByUser {
	// 昵称
	string UserNickName = 1;
	// 用户 Id
	int64 CustomerId = 2;
	// 新订单号
	int64 OrderNum = 3;
	// 运输方式名
	string ShipmentTypeName = 4;
	// 运输方式 Id
	int64 ShipmentTypeId = 5;
	// 支付时间
	int64 PayTime = 6;
	// 服务类型名
	string ServiceTypeName = 7;
	// 服务类型 Id
	int64 ServiceTypeId = 8;
	// 任务数
	int64 Tasks = 9;
	// 仓库名
	string WarehouseName = 10;
	// 仓库 Id
	int64 WarehouseId = 11;
	// 国家Id
	int64 RegionId = 12;
}

message OrderGroupBySeller {
	// 商家名称
	string VendorName = 1;
	//店铺名称
	string ShopName = 2;
	// 新订单号
	int64 OrderNum = 3;
	// 运输方式名
	string ShipmentTypeName = 4;
	// 运输方式 Id
	int64 ShipmentTypeId = 5;
	// 支付时间
	int64 PayTime = 6;
	// 服务类型名
	string ServiceTypeName = 7;
	// 服务类型 Id
	int64 ServiceTypeId = 8;
	// 任务数
	int64 Tasks = 9;
	// 仓库名
	string WarehouseName = 10;
	// 仓库 Id
	int64 WarehouseId = 11;
	// 国家Id
	int64 RegionId = 12;
}

message OrderGroupBySellerWarehouse {
	string VendorName = 1;
	string ShopName = 2;
	int64 Tasks = 3;
	string WarehouseName = 4;
	int64 WarehouseId = 5;
	int64 TotalPrice = 6;
}

// 敏感词选项
enum BanKeywordOption {
	// 全部
    BankeywordAll = 0;
	// 无敏感词
    BankeywordNonSensitive = 1;
	// 有敏感词
    BankeywordSensitive = 2;
}

enum RemarkOption {
	// 全部
	RemarkAll = 0;
	// 无备注
	NonRemark= 1;
	// 有备注
	Remark = 2;
}

enum HandlingFeeOption {
	// 所有
	All = 0;
	// 有手续费
	YES = 1;
	// 无手续费
	NO = 2;
}

message ReqOrderGet {
	//  国家代码
	int64 RegionId = 1;
	// 仓库
	int64 WarehouseId = 2;
	// 服务类型
	int64 ServiceTypeId = 3;
	// 运输方式
	int64 ShipmentTypeId = 4;
	// 域名
	int64 DomainId = 5;
	// 是否敏感词
	BanKeywordOption BanKeyword = 6;
	// 是否有备注
	RemarkOption Remark = 7;
	// 价格区间最小值 单位元
	double PriceMin = 8;
	// 价格区间最大值 单位元
	double PriceMax = 9;
	// 重量区间最小值 单位 kg
	double WeightMin = 10;
	// 重量区间最大值 单位 kg
	double WeightMax = 11;
	// 订单号
	string OrderNum = 12;
	// 老订单号
	string OldOrderNum = 13;
	// 用户 昵称
	string UserNickName = 14;
	// 页码从1开始
	int64 Page = 15;
	// 页面大小
	int64 Size = 16;
	// 付款时间最小值 unixtime 秒
	int64 PayDateMin = 17;
	// 付款时间最大值 unixtime 秒
	int64 PayDateMax = 18;
	// 商家名
	string VendorName = 19;
	// 特殊卖家
	bool SpecialVendor = 20;
	// handling_fee
	HandlingFeeOption HandlingFee = 21;
}

message RespOrderGetGroupByUser {
	// 返回订单
	repeated OrderGroupByUser Orders = 1;
	// 总数
	int64 Total = 2;
}

message RespOrderGetGroupBySeller {
	// 返回订单
	repeated OrderGroupBySeller Orders = 1;
	// 总数
	int64 Total = 2;
}

message RespOrderGetGroupBySellerWarehouse {
	repeated OrderGroupBySellerWarehouse Orders = 1;
	int64 Total = 2;
}

message ReqOrderDetailGetGroupBySellerWarehouse {
	// 卖家名
	string VendorName = 1;
	// 仓库 Id
	int64 WarehouseId = 2;
	// 筛选条件
	ReqOrderGet Req = 6;
}

message RespOrderDetailGetGroupBySellerWarehouse {
	repeated OrderDetail Orders = 1;	
}

message ReqOrderDetailGetGroupByUser {
	// 用户 Id
	int64 CustomerId = 1;
	// 仓库 Id
	int64 WarehouseId = 2;
	// 运输方式 Id
	int64 ShipmentTypeId = 3;
	// 服务类型 Id
	int64 ServiceTypeId = 4;
	// 订单号
	int64 OrderNum = 5;
	// 筛选条件
	ReqOrderGet Req = 6;
}

message ReqOrderDetailGetGroupBySeller {
	// 商户姓名
	string VendorName = 1;
	// 仓库 Id
	int64 WarehouseId = 2;
	// 运输方式 Id
	int64 ShipmentTypeId = 3;
	// 服务类型 Id
	int64 ServiceTypeId = 4;
	// 订单号
	int64 OrderNum = 5;
	// 筛选条件
	ReqOrderGet Req = 6;
}

message RespOrderDetailGetGroupByUser {
	// 订单详情
	repeated OrderDetail Orders = 1;
}

message RespOrderDetailGetGroupBySeller {
	// 订单详情
	repeated OrderDetail Orders = 1;
}

message OrderDetail {
	// 订单号
	int64 OrderNum = 1;
	// 商品名
	string ProductName = 2;
	// 敏感词
	string Sensitives = 3;
	// 小计 单位元
	double TotalPrice = 4;
	// 货币符号
	string PriceSymbol = 5;
	// 备注
	string Remark = 6;
}

message Buyer {
	// 用户 Id
	int64 UserId = 1;
	// 用户名
	string Name = 2;
	// 国家代码
	string CatalogCode = 7;
	// 采购任务数
	int64 Tasks = 8;
}

message ReqBuyerGet {
	int64 UserId = 1;
}

message RespBuyerGet {
	// 返回采购员
	repeated Buyer Buyers = 1;
}

 message ReqBatchBuyerGet {
	 repeated int64 UserIds = 1;
 }

 message RespBatchBuyerGet {
	// 返回采购员
	repeated Buyer Buyers = 1;
 }

message ReqOrderStatis {
	int64 RegionId = 1;
	int64 WarehouseId = 2;
	int64 ServiceTypeId = 3;
