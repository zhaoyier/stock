syntax = "proto3";
package cartsaver;

option java_multiple_files = true;
option java_package = "com.daigou.sg.grpc";

service CartSaver {
	rpc UserAction(UserActionReq) returns (UserActionResp);
}

enum EAction {
	None = 0;
	AddCart = 1;
	Checkout = 2;
	Pay = 3;
	Invalid = 4;
}

// 若userId小于1，则从cookie 65_customer中获取
message UserActionReq {
	int64 userId = 1;
	EAction action = 2;
}

message UserActionResp {
	bool ok = 1;
}
