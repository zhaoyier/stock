syntax="proto3";
package account;

message Result {
    // 状态码
    int32 code = 1;
    // 结果描述
    string message = 2;
}

message AccountLoginReq {
    // 账号
    string username = 1;
    // 密码
    string password = 2;
    // 验证码
    string captcha = 3;
}

message AccountLoginResp {
    // 结果
    Result result = 1;
}

service GAccount {
    rpc GAccountSigin(AccountLoginReq) returns (AccountLoginResp);
}
