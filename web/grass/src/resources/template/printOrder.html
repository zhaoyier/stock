<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>清单打印</title>
  <link rel="shortcut icon" href="../static/favicon_ezbuy.ico" type="image/x-icon">
  <link href="//cdn.bootcss.com/semantic-ui/2.2.4/components/table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.bootcss.com/semantic-ui/2.2.4/components/button.css">
  <style>
    * {
      font-family: 'Hiragino Sans GB', 'Microsoft Yahei';
    }

    td, th {
      border: 1px solid #ccc !important;
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        font: 12pt "Tahoma";
    }
    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    .printTable {
      border-collapse:collapse;
      width: 99%;
      font-size: 12px;
    }

    .printTable td, .printTable th {
      padding: 8px;
    }
</style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
