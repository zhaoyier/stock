    int64 wsfxsl = 7;
    float applyont = 8;
    float issuepriceMoney = 9;
    float issueprice = 10;
    string purchasedate = 11;
    string lwrandate = 15;
    string listingdate = 16;
    float peissuea = 17;
    float lwr = 18;
    //float cbxjrgbs = 19;
    string sc = 20;
    float mzyqgs = 21;
    //float sgzs = 22;
    float applyontMoney = 23;
    //float averagelow = 24;
